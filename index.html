<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link 
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-dark">
  <div class="container bg-dark">
    <div class="row bg-dark">
      <div class="col-md-12 jumbotron text-center bg-dark">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row bg-dark">
      <div class="col-md-2 bg-dark">
        <div class="well bg-dark">
          <h5 class ="bg-dark">Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary bg-dark">
          <div class="panel-heading bg-dark">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body bg-dark"></div>
        </div>
      </div>
      <div class="col-md-5 bg-dark">
        <div id="gauge"></div>
      </div>   
      <div class="col-md-5 bg-dark">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row bg-dark">
      <div class="col-md-12 bg-dark">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="charts.js"></script>
</body>

</html>
